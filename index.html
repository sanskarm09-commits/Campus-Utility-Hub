<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Campus Hub - Login / Sign Up</title>
    
    <link rel="stylesheet" href="style.css"> 

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script> 
</head>
<body>
    <header>
        <h1>Campus Utilities Hub</h1>
    </header>

    <main class="auth-page-main">
        <section id="auth-container" class="auth-box">
            
            <form id="login-form">
                <h2>Sign In</h2>
                <input type="email" id="login-email" placeholder="Campus Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p id="login-message" class="error-message"></p>
            </form>
            
            <form id="signup-form" class="hidden-form"> 
                <h2>Student Sign Up</h2>
                <input type="email" id="signup-email" placeholder="Campus Email" required>
                <input type="password" id="signup-password" placeholder="Password (Min 6 chars)" required>
                <input type="text" id="signup-name" placeholder="Full Name" required>
                <button type="submit">Register</button>
                <p id="signup-message" class="error-message"></p>
            </form>

            <p class="auth-toggle">
                <a href="#" id="show-signup">Don't have an account? Sign Up</a>  
                <a href="#" id="show-login" class="hidden-link"> Already have an account? Sign In</a>
            </p>
        </section>
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
